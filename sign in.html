<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - GS Gahurire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="sign">
<main>
  <div class="signin-container">
    <h2> Sign In - GS Gahurire</h2>
    <form id="signin-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required /><br><br>
      <button class="back-button" onclick="goBack()">‚Üê Back</button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <button type="submit">Sign In</button>
      <p class="error-message" id="error-msg"></p>
    </form>
  </div>
</main>
  <script src="script.js"></script>
</body>
</html>
