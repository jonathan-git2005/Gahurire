<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Hours</title>
  
</head>
<body>

  <section>
    <center><h2>School Hours</h2></center>
    <table border="1">
      <thead>
        <tr>
          <th class="blue">Day</th>
          <th class="blue">Start Time</th>
          <th class="blue">End Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="green">Monday to Friday</td>
          <td class="red">7:30 AM</td>
          <td class="red">5:00 PM</td>
        </tr>
      </tbody>
    </table>
  </section>
  <section class="fees-section">
    <center><h2 class="blue">School Fees Payment status</h2></center>
    <table class="fees-table">
      <thead>
        <tr>
          
          <th>Class</th>
          <th>ansient student</th>
          <th>new student</th>
          <th>other shool activities</th>
         
        </tr>
      </thead>
      <tbody>
        <tr>
          
          <td>primary </td>
          <td>1000 RWF</td>
          <td>3000 RWF</td>
          <td>1000 RWF</td>
          
        </tr>
        <tr>
          
          <td>secondary</td>
          <td>19,500 RWF</td>
          <td>21,000 RWF</td>
          <td>2,000 RWF</td>
         
        </tr>
       
      </tbody>
    </table>
  </section>

</body>
</html>
