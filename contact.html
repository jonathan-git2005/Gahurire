<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
 
  
  </script>
</head>
<body>

  <main>
    <section>
      <div class="green">Student Registration Form</div>
      <form onsubmit="showAlert(event)">
        
        <div class="form-group">
          <label for="reg_name">Name:</label>
          <input type="text" name="reg_name" id="reg_name">
        </div>

        <div class="form-group">
          <label>Sex:</label><br>
          <input type="radio" name="sex" id="male" value="Male">
          <label for="male">Male</label><br>
          <input type="radio" name="sex" id="female" value="Female">
          <label for="female">Female</label>
        </div>

        <div class="form-group">
          <label for="class">Class:</label>
          <select name="class" id="class">
            <option selected disabled>select an option</option>
            <option value="L3 SOD">L3 SOD</option>
            <option value="L3 BDC">L3 BDC</option>
            <option value="L3 LSV">L3 LSV</option>
            <option value="PRIMARY">Primary</option>
            <option value="S1">S1</option>
            <option value="S2">S2</option>
            <option value="S3">S3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea name="message" id="message" rows="2"></textarea>
        </div>

        <div class="form-group">
          
          

        <div class="form-actions">
          <button type="submit">Submit</button>
          <button type="button" class="back" onclick="history.back();">Back</button>
        </div>

      </form>
    </section>
  </main>

</body>
</html>
