<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Score</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="live-score">

<!-- Back to Home Button -->
<nav class="back-button">
  <a href="index.html">‚Üê Back to Home</a>
</nav>

<h2>Live Score: GS Gahurire Sports Day</h2>

<table class="score-table">
  <thead>
    <tr>
      <th>Team</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Primary</td>
      <td><input type="number" id="score-p" value="0" min="0" /></td>
    </tr>
    <tr>
      <td>O'level</td>
      <td><input type="number" id="score-O" value="0" min="0" /></td>
    </tr>
    <tr>
      <td>A'level</td>
      <td><input type="number" id="score-A" value="0" min="0" /></td>
    </tr>
  </tbody>
</table>

<div class="controls">
  <button onclick="incrementScore('p')">+1 Primary 1-6</button>
  <button onclick="incrementScore('O')">+1 O'level 1-3</button>
  <button onclick="incrementScore('A')">+1 A'level 4-6</button>
  <button onclick="resetScore()">Reset</button>
</div>

<script src="script.js"></script>
</body>
</html>
